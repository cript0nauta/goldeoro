	<script>
		$(function(){
			// Calcular la posesión por equipo
			pos = [0,0];
			for (i in players)
			{
				jugador = players[i];
				if(jugador.posesion)
				{
					pos[jugador.equipo] += jugador.posesion;
				}
			}
			local = (100 * pos[0]) / (pos[0] + pos[1]);
			visit = (100 * pos[1]) / (pos[0] + pos[1]);
			$('#resultados').text('Local: ' + parseInt(local) + '%; Visitante: ' + parseInt(visit) + '%')
		})
